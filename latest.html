<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Text Generation</title>
</head>
<body>
<div id="content"></div>


</body>

<script>

    const time = new Date().toLocaleTimeString();

    const rawTextContent = `
    This is a raw text content.
    It was generated at ${time}.
    `;

    // Get the content div
    const contentDiv = document.getElementById('content');

    // Create a pre element to preserve the formatting of raw text
    const preElement = document.createElement('pre');
    preElement.textContent = rawTextContent;

    // Append the pre element to the content div
    contentDiv.appendChild(preElement);
</script>

</html>
